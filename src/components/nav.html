<style>
    nav {
        background-color: transparent;
        padding: 2rem 0;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 100;
        transition: all 0.3s ease;
    }

    nav.scrolled {
        background-color: rgba(26, 28, 39, 0.7);
        padding: 1rem 0;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    [data-theme="light"] nav.scrolled {
        background-color: rgba(255, 255, 255, 0.7);
        border-bottom: 1px solid rgba(102, 128, 216, 0.1);
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav-brand {
        font-family: var(--font-heading);
        font-size: 1.5rem;
        font-weight: 500;
        color: var(--text-color);
        text-decoration: none;
        letter-spacing: -0.01em;
        position: relative;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .nav-brand:hover {
        background: rgba(102, 128, 216, 0.1);
    }

    .nav-right {
        display: flex;
        align-items: center;
        gap: 2rem;
    }

    .nav-links {
        display: flex;
        gap: 3rem;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .nav-links li {
        margin: 0;
        padding: 0;
    }

    .hamburger {
        display: none;
        cursor: pointer;
        padding: 0.5rem;
        z-index: 1000;
    }

    .hamburger span {
        display: block;
        width: 25px;
        height: 3px;
        background-color: var(--text-color);
        margin: 5px 0;
        transition: all 0.3s ease;
    }

    .nav-links a {
        font-family: var(--font-body);
        color: var(--text-color);
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: 500;
        letter-spacing: -0.01em;
        position: relative;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: all 0.3s ease;
        opacity: 0.8;
    }

    .nav-links a:hover {
        opacity: 1;
        background: rgba(102, 128, 216, 0.1);
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 1rem;
        width: calc(100% - 2rem);
        height: 2px;
        background-color: var(--primary-color);
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
    }

    .nav-links a:hover::after {
        transform: scaleX(1);
        transform-origin: left;
    }

    @media (max-width: 768px) {
        .hamburger {
            display: block;
        }

        .nav-links {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--nav-bg);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 999;
            margin: 0;
        }

        .nav-links.show {
            display: flex;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        .nav-container {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
    }
</style>

                </svg>

                </svg>
            </button>
            <div class="hamburger">

    </div>
</nav>
