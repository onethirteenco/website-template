<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6680D8;
            --primary-light: #8A9CE1;
            --primary-dark: #4B66C7;
            --secondary-color: #2A2D3E;
            --accent-color: #6680D8;
            --text-color: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --background-color: #1A1C27;
            --card-bg: rgba(255, 255, 255, 0.03);
            --nav-bg: rgba(26, 28, 39, 0.8);
            --nav-bg-scrolled: rgba(26, 28, 39, 0.95);
            --footer-bg: rgba(26, 28, 39, 0.9);
            --border-color: rgba(255, 255, 255, 0.1);
            --font-heading: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        [data-theme="light"] {
            --primary-color: #6680D8;
            --primary-light: #8A9CE1;
            --primary-dark: #4B66C7;
            --secondary-color: #F5F7FF;
            --text-color: #2A2D3E;
            --text-secondary: rgba(42, 45, 62, 0.7);
            --background-color: #FFFFFF;
            --card-bg: rgba(102, 128, 216, 0.05);
            --nav-bg: rgba(255, 255, 255, 0.8);
            --nav-bg-scrolled: rgba(255, 255, 255, 0.95);
            --footer-bg: rgba(245, 247, 255, 0.9);
            --border-color: rgba(102, 128, 216, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-body);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top center, rgba(102, 128, 216, 0.15) 0%, transparent 70%),
                        linear-gradient(180deg, var(--background-color) 0%, var(--background-color) 100%);
            pointer-events: none;
            z-index: 0;
        }

        nav {
            background-color: transparent;
            padding: 2rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
            transition: all 0.3s ease;
        }

        nav.scrolled {
            background-color: rgba(26, 28, 39, 0.7);
            padding: 1rem 0;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] nav.scrolled {
            background-color: rgba(255, 255, 255, 0.7);
            border-bottom: 1px solid rgba(102, 128, 216, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text-color);
            text-decoration: none;
            letter-spacing: -0.01em;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-brand:hover {
            background: rgba(102, 128, 216, 0.1);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1000;
            margin-left: 1rem;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: var(--text-color);
            margin: 5px 0;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .nav-links a {
            font-family: var(--font-body);
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: -0.01em;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .nav-links a:hover {
            opacity: 1;
            background: rgba(102, 128, 216, 0.1);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 1rem;
            width: calc(100% - 2rem);
            height: 2px;
            background-color: var(--primary-color);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding-top: 8rem;
        }

        .blog-section {
            padding: 4rem 0;
            position: relative;
        }

        .blog-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 100%;
            background: radial-gradient(circle at center, rgba(102, 128, 216, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .section-content {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .section-title {
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: left;
        }

        .section-subtitle {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 4rem;
            max-width: 800px;
            line-height: 1.6;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 4rem;
        }

        .blog-card {
            background: var(--card-bg);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 20px 40px rgba(102, 128, 216, 0.15);
        }

        .blog-card-image-link {
            display: block;
            width: 100%;
            height: 160px;
            overflow: hidden;
            line-height: 0;
        }

        .blog-card-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            display: block;
        }

        .blog-card-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            text-align: left;
        }

        .blog-card-title-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .blog-card-meta {
            display: flex;
            gap: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            opacity: 0.7;
            justify-content: flex-start;
            margin-left: -0.25rem;
        }

        .blog-card-meta span {
            display: inline;
            color: var(--text-secondary);
        }

        .blog-card-meta i {
            display: none;
        }

        .blog-card-meta span:after {
            content: "•";
            margin: 0 0.75rem;
            opacity: 0.5;
        }

        .blog-card-meta span:last-child:after {
            display: none;
        }

        .blog-card-title {
            font-size: 1.25rem;
            font-family: var(--font-heading);
            color: var(--text-color);
            line-height: 1.4;
            margin: 0;
        }

        .blog-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: auto;
        }

        .blog-card-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .blog-tag {
            padding: 0.35rem 0.75rem;
            background: rgba(102, 128, 216, 0.08);
            border-radius: 100px;
            font-size: 0.85rem;
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .blog-tag:hover {
            background: var(--primary-color);
            color: white;
        }

        .blog-card-read-more {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            width: fit-content;
        }

        .blog-card-read-more:hover {
            color: var(--primary-light);
            transform: translateX(5px);
        }

        .blog-filters {
            margin-bottom: 3rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-button {
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-button:hover,
        .filter-button.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .blog-pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 4rem;
        }

        .pagination-button {
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-button:hover,
        .pagination-button.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        footer {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-secondary);
            background: var(--footer-bg);
            backdrop-filter: blur(10px);
            width: 100vw;
            margin-left: 50%;
            transform: translateX(-50%);
            border-top: 1px solid var(--border-color);
            position: relative;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 2.5rem;
            }
            
            .blog-grid {
                grid-template-columns: 1fr;
            }

            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: var(--nav-bg);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 2rem;
                padding: 2rem;
                transition: all 0.3s ease;
                backdrop-filter: blur(10px);
                z-index: 999;
            }

            .nav-links.show {
                display: flex;
            }

            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -6px);
            }

            .nav-container {
                flex-direction: row !important;
                justify-content: space-between;
                align-items: center;
                padding: 0 1rem;
                width: 100%;
            }

            .nav-container > div {
                display: flex;
                align-items: center;
            }

            .blog-filters {
                justify-content: center;
            }
        }

        .blog-card-title-link {
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }

        .blog-card-title-link:hover .blog-card-title {
            color: var(--primary-color);
        }

        .theme-toggle {
            position: relative;
            width: 50px;
            height: 24px;
            border-radius: 12px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            padding: 0 4px;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary-color);
            transition: transform 0.3s ease;
        }

        [data-theme="light"] .theme-toggle::before {
            transform: translateX(26px);
        }

        .theme-toggle svg {
            width: 16px;
            height: 16px;
            fill: var(--text-color);
            opacity: 0.7;
        }

        .theme-toggle .sun {
            margin-right: auto;
        }

        .theme-toggle .moon {
            margin-left: auto;
        }
    </style>
</head>

        // Blog posts data
        const blogPostsData = {

                    "title": "Feature Name",

                },
                {
                    "title": "Introducing Company Name",
                    "date": "2025-04-07",
                    "path": "posts/introducing-company-name.html",
                    "image": "images/introducing-company-name/hero.png",
                    "author": "Company Name",
                    "tags": ["announcement", "software development", "innovation"],
                    "excerpt": "Welcome to Company Name - where innovation meets simplicity."
                }
            ]
        };

        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Function to get current theme
        const getTheme = () => {
            try {
                return localStorage.getItem('theme') || 
                    (prefersDarkScheme.matches ? 'dark' : 'light');
            } catch (e) {
                return 'dark'; // Fallback to dark theme if localStorage is not available
            }
        };

        // Function to set theme
        const setTheme = (theme) => {
            try {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            } catch (e) {
                document.documentElement.setAttribute('data-theme', theme);
            }
        };

        // Apply the initial theme
        setTheme(getTheme());
        
        // Toggle theme on button click
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const currentTheme = getTheme();
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
            });
        }

        // Listen for system theme changes
        if (prefersDarkScheme) {
            prefersDarkScheme.addEventListener('change', (e) => {
                if (!localStorage.getItem('theme')) {
                    setTheme(e.matches ? 'dark' : 'light');
                }
            });
        }

        // Navigation scroll effect
        const nav = document.querySelector('nav');
        window.addEventListener('scroll', () => {
            if (nav && window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else if (nav) {
                nav.classList.remove('scrolled');
            }
        });

        // Hamburger menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            
            if (hamburger && navLinks) {
                hamburger.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    this.classList.toggle('active');
                    navLinks.classList.toggle('show');
                });

                // Close menu when clicking on a link
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.addEventListener('click', function() {
                        hamburger.classList.remove('active');
                        navLinks.classList.remove('show');
                    });
                });

                // Close menu when clicking outside
                document.addEventListener('click', function(e) {
                    if (!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
                        hamburger.classList.remove('active');
                        navLinks.classList.remove('show');
                    }
                });
            }
        });

        // Blog post loading functionality
        function loadBlogPosts() {
            try {
                console.log('Starting to load blog posts...');
                const blogGrid = document.getElementById('blog-grid');
                console.log('Blog grid element:', blogGrid);
                
                // Clear existing posts
                blogGrid.innerHTML = '';
                
                // Sort posts by date (newest first)
                const sortedPosts = blogPostsData.posts.sort((a, b) => new Date(b.date) - new Date(a.date));
                console.log('Sorted posts:', sortedPosts);
                
                // Create blog post cards
                sortedPosts.forEach(post => {
                    console.log('Creating card for post:', post.title);
                    const postCard = document.createElement('article');
                    postCard.className = 'blog-card';
                    
                    // Format date
                    const postDate = new Date(post.date);
                    const formattedDate = postDate.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    // Create tags HTML
                    const tagsHTML = post.tags.map(tag => 
                        `<a href="#" class="blog-tag">${tag}</a>`
                    ).join('');
                    
                    postCard.innerHTML = `
                        <a href="blog/${post.path}" class="blog-card-image-link">
                            <img src="blog/${post.image}" alt="${post.title}" class="blog-card-image" onerror="this.onerror=null; this.src='blog/images/introducing-one-thirteen/hero.png';">
                        </a>
                        <div class="blog-card-content">
                            <div class="blog-card-meta">
                                <span>${formattedDate}</span>
                                <span>${post.author}</span>
                            </div>
                            <div class="blog-card-title-container">
                                <a href="blog/${post.path}" class="blog-card-title-link">
                                    <h2 class="blog-card-title">${post.title}</h2>
                                </a>
                                <a href="blog/${post.path}" class="blog-card-read-more">Read More →</a>
                            </div>
                            <div class="blog-card-footer">
                                <div class="blog-card-tags">
                                    ${tagsHTML}
                                </div>
                            </div>
                        </div>
                    `;
                    
                    blogGrid.appendChild(postCard);
                });
                
                console.log('Finished loading blog posts');
            } catch (error) {
                console.error('Error loading blog posts:', error);
            }
        }

        // Load blog posts when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded event fired');
            loadBlogPosts();
        });
    </script>
