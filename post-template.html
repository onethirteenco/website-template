<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - One Thirteen Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Include our common styles */
        :root {
            --primary-color: #6680D8;
            --primary-light: #8A9CE1;
            --primary-dark: #4B66C7;
            --secondary-color: #2A2D3E;
            --accent-color: #6680D8;
            --text-color: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --background-color: #1A1C27;
            --card-bg: rgba(255, 255, 255, 0.03);
            --nav-bg: rgba(26, 28, 39, 0.8);
            --nav-bg-scrolled: rgba(26, 28, 39, 0.95);
            --footer-bg: rgba(26, 28, 39, 0.9);
            --border-color: rgba(255, 255, 255, 0.1);
            --font-heading: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        [data-theme="light"] {
            --primary-color: #6680D8;
            --primary-light: #8A9CE1;
            --primary-dark: #4B66C7;
            --secondary-color: #F5F7FF;
            --text-color: #2A2D3E;
            --text-secondary: rgba(42, 45, 62, 0.7);
            --background-color: #FFFFFF;
            --card-bg: rgba(102, 128, 216, 0.05);
            --nav-bg: rgba(255, 255, 255, 0.8);
            --nav-bg-scrolled: rgba(255, 255, 255, 0.95);
            --footer-bg: rgba(245, 247, 255, 0.9);
            --border-color: rgba(102, 128, 216, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            margin: 0;
            position: relative;
            font-family: var(--font-body);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top center, rgba(102, 128, 216, 0.15) 0%, transparent 70%),
                        linear-gradient(180deg, var(--background-color) 0%, var(--background-color) 100%);
            pointer-events: none;
            z-index: 0;
        }

        /* Navigation styles */
        nav {
            background-color: transparent;
            padding: 2rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
            transition: all 0.3s ease;
        }

        nav.scrolled {
            background-color: rgba(26, 28, 39, 0.7);
            padding: 1rem 0;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] nav.scrolled {
            background-color: rgba(255, 255, 255, 0.7);
            border-bottom: 1px solid rgba(102, 128, 216, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Post specific styles */
        .post-header {
            position: relative;
            height: 500px;
            display: flex;
            align-items: flex-end;
            margin-bottom: 4rem;
            border-radius: 0 0 24px 24px;
            overflow: hidden;
        }

        .post-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(26, 28, 39, 0.8) 100%);
            z-index: 1;
        }

        .post-header-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-header-content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 20px;
            width: 100%;
        }

        .post-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .post-title {
            font-family: var(--font-heading);
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            color: white;
        }

        .post-tags {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .post-tag {
            padding: 0.25rem 0.75rem;
            background: rgba(102, 128, 216, 0.2);
            border-radius: 20px;
            font-size: 0.9rem;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .post-tag:hover {
            background: var(--primary-color);
        }

        .post-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .post-content h1,
        .post-content h2,
        .post-content h3,
        .post-content h4,
        .post-content h5,
        .post-content h6 {
            font-family: var(--font-heading);
            margin: 2rem 0 1rem;
            line-height: 1.3;
        }

        .post-content h1 { font-size: 2.5rem; }
        .post-content h2 { font-size: 2rem; }
        .post-content h3 { font-size: 1.75rem; }
        .post-content h4 { font-size: 1.5rem; }
        .post-content h5 { font-size: 1.25rem; }
        .post-content h6 { font-size: 1rem; }

        .post-content p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .post-content ul,
        .post-content ol {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
        }

        .post-content li {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .post-content a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .post-content a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        .post-content code {
            background: var(--card-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
            font-family: monospace;
        }

        .post-content pre {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1.5rem;
        }

        .post-content pre code {
            background: none;
            padding: 0;
        }

        .post-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .post-footer {
            margin-top: 4rem;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 24px;
            text-align: center;
        }

        .post-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 4rem;
            padding: 2rem 0;
            border-top: 1px solid var(--border-color);
        }

        .post-nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .post-nav-link:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .post-header {
                height: 400px;
            }

            .post-title {
                font-size: 2.5rem;
            }

            .post-content {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-brand">One Thirteen</a>
            <div style="display: flex; align-items: center; gap: 2rem;">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="apps.html">Our Apps</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <button class="theme-toggle" aria-label="Toggle theme">
                    <svg class="sun" viewBox="0 0 24 24" width="16" height="16">
                        <path d="M12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zm0-6L12 2v2c3.87 0 7 3.13 7 7h2c0-4.97-4.03-9-9-9zm0 18v2l-1-1-1 1v-2c-3.87 0-7-3.13-7-7H2c0 4.97 4.03 9 9 9z"/>
                    </svg>
                    <svg class="moon" viewBox="0 0 24 24" width="16" height="16">
                        <path d="M12.1 22c-0.3 0-0.6 0-0.9 0-5.5-0.5-9.5-5.4-9-10.9 0.4-4.8 4.2-8.6 9-9 0.4 0 0.8 0.2 1 0.5 0.2 0.3 0.2 0.8-0.1 1.1-2 2.7-1.4 6.4 1.3 8.4 2.1 1.6 5 1.6 7.1 0 0.3-0.2 0.7-0.3 1.1-0.1 0.3 0.2 0.5 0.6 0.5 1-0.2 2.7-0.8 5.3-2 7.7-1.2 2.3-3 4.2-5.1 5.5-1.9 1.2-4.1 1.8-6.3 1.8z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <article>
        <header class="post-header">
            <img src="{{featured_image}}" alt="{{title}}" class="post-header-image">
            <div class="post-header-content">
                <div class="post-meta">
                    <span>{{date}}</span>
                    <span>{{author}}</span>
                </div>
                <h1 class="post-title">{{title}}</h1>
                <div class="post-tags">
                    {{#tags}}
                    <a href="#" class="post-tag">{{.}}</a>
                    {{/tags}}
                </div>
            </div>
        </header>

        <div class="post-content">
            {{content}}
        </div>

        <footer class="post-footer">
            <h3>Share this post</h3>
            <!-- Add social sharing buttons here -->
        </footer>

        <div class="post-nav">
            {{#previous}}
            <a href="{{url}}" class="post-nav-link">← {{title}}</a>
            {{/previous}}
            {{#next}}
            <a href="{{url}}" class="post-nav-link">{{title}} →</a>
            {{/next}}
        </div>
    </article>

    <script>
        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        const getTheme = () => {
            return localStorage.getItem('theme') || 
                (prefersDarkScheme.matches ? 'dark' : 'light');
        };

        const setTheme = (theme) => {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        };

        setTheme(getTheme());
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = getTheme();
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

        prefersDarkScheme.addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });

        // Navigation scroll effect
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
